<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <title>여행 성향 테스트 — 질문</title>
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="min-h-screen bg-gradient-to-br from-sky-50 via-white to-indigo-50 text-slate-900 dark:from-slate-900 dark:via-slate-900 dark:to-indigo-950 dark:text-slate-100"
    >
        <main class="mx-auto max-w-2xl px-6 py-14">
            <!-- 헤더 / 진행도 표시 -->
            <div class="mb-8 flex items-center justify-between">
                <a
                    href="#"
                    class="inline-flex items-center gap-2 text-sm font-medium text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white"
                >
                    <svg aria-hidden="true" viewBox="0 0 24 24" class="h-5 w-5">
                        <path
                            d="M12 3l8 5v8l-8 5-8-5V8l8-5Z"
                            fill="currentColor"
                        />
                    </svg>
                    여행 성향 테스트
                </a>
                <div class="flex items-center gap-3">
                    <span
                        class="text-xs font-semibold tracking-wide text-slate-500 dark:text-slate-400"
                        >2 / 4</span
                    >
                    <div
                        class="h-1 w-28 overflow-hidden rounded-full bg-slate-200 dark:bg-slate-700"
                    >
                        <div class="h-full w-2/4 bg-indigo-600"></div>
                    </div>
                </div>
            </div>

            <!-- 질문 카드 -->
            <section
                class="rounded-3xl bg-white/80 p-8 shadow-xl ring-1 ring-black/5 backdrop-blur-md dark:bg-white/5 dark:ring-white/10"
            >
                <header class="mb-6">
                    <h1 class="text-xl font-semibold">
                        Q. 여행 계획을 세울 때 나는
                    </h1>
                </header>

                <form action="#" method="GET" class="space-y-4">
                    <!-- 선택지 1 -->
                    <label
                        class="flex cursor-pointer items-start gap-3 rounded-2xl border border-slate-300 bg-white/60 p-4 shadow-sm transition hover:border-indigo-500 hover:bg-indigo-50 dark:bg-white/10 dark:border-slate-700 dark:hover:border-indigo-400 dark:hover:bg-indigo-900/20"
                    >
                        <input
                            type="radio"
                            name="plan"
                            value="즉흥형"
                            class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500"
                            required
                        />
                        <span class="text-slate-700 dark:text-slate-200"
                            >숙소랑 비행기만 예약하면 끝! 나머지는 그날 기분에
                            따라 생각하지 뭐 ㅋ</span
                        >
                    </label>

                    <!-- 선택지 2 -->
                    <label
                        class="flex cursor-pointer items-start gap-3 rounded-2xl border border-slate-300 bg-white/60 p-4 shadow-sm transition hover:border-indigo-500 hover:bg-indigo-50 dark:bg-white/10 dark:border-slate-700 dark:hover:border-indigo-400 dark:hover:bg-indigo-900/20"
                    >
                        <input
                            type="radio"
                            name="plan"
                            value="중간형"
                            class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500"
                        />
                        <span class="text-slate-700 dark:text-slate-200"
                            >꼭 필요한 예약이랑 가고 싶은 곳 정도는 정리해
                            둘까?</span
                        >
                    </label>

                    <!-- 선택지 3 -->
                    <label
                        class="flex cursor-pointer items-start gap-3 rounded-2xl border border-slate-300 bg-white/60 p-4 shadow-sm transition hover:border-indigo-500 hover:bg-indigo-50 dark:bg-white/10 dark:border-slate-700 dark:hover:border-indigo-400 dark:hover:bg-indigo-900/20"
                    >
                        <input
                            type="radio"
                            name="plan"
                            value="계획형"
                            class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500"
                        />
                        <span class="text-slate-700 dark:text-slate-200"
                            >여행을 망칠 수는 없지.. 엑셀에 분 단위로 계획
                            철저히 세워야지</span
                        >
                    </label>

                    <!-- 버튼 -->
                    <div class="mt-8 flex items-center justify-between">
                        <a
                            href="#"
                            class="text-sm text-slate-500 underline-offset-2 hover:underline dark:text-slate-400"
                            >이전</a
                        >
                        <button
                            type="submit"
                            class="inline-flex items-center gap-2 rounded-xl bg-indigo-600 px-5 py-3 font-medium text-white shadow-lg shadow-indigo-600/20 transition hover:bg-indigo-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2"
                        >
                            다음
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 24 24"
                                class="h-5 w-5"
                            >
                                <path
                                    fill="currentColor"
                                    d="M5 11h10.17l-4.58-4.59L12 5l7 7-7 7-1.41-1.41L15.17 13H5z"
                                />
                            </svg>
                        </button>
                    </div>
                </form>
            </section>

            <footer class="mt-8 text-center text-xs text-slate-400">
                © 2025 Team 3 — Cokothon
            </footer>
        </main>
    </body>
</html>
