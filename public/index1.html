<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <title>여행 성향 테스트 — 닉네임</title>
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <meta
            name="description"
            content="밸런스 게임 기반 여행 성향 테스트 — 닉네임 입력"
        />
    </head>
    <body
        class="min-h-screen bg-gradient-to-br from-sky-50 via-white to-indigo-50 text-slate-900 selection:bg-indigo-200/60 dark:from-slate-900 dark:via-slate-900 dark:to-indigo-950 dark:text-slate-100"
    >
        <main class="mx-auto max-w-lg px-6 py-14">
            <!-- 헤더 / 진행도 표시 -->
            <div class="mb-8 flex items-center justify-between">
                <a
                    href="#"
                    class="inline-flex items-center gap-2 text-sm font-medium text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white"
                    aria-label="홈"
                >
                    <!-- 작은 로고 아이콘 -->
                    <svg aria-hidden="true" viewBox="0 0 24 24" class="h-5 w-5">
                        <path
                            d="M12 3l8 5v8l-8 5-8-5V8l8-5Z"
                            fill="currentColor"
                        />
                    </svg>
                    여행 성향 테스트
                </a>
                <div class="flex items-center gap-3">
                    <span
                        class="text-xs font-semibold tracking-wide text-slate-500 dark:text-slate-400"
                        >1 / 4</span
                    >
                    <div
                        class="h-1 w-28 overflow-hidden rounded-full bg-slate-200 dark:bg-slate-700"
                    >
                        <div class="h-full w-1/4 bg-indigo-600"></div>
                    </div>
                </div>
            </div>

            <!-- 카드 -->
            <section
                class="rounded-3xl bg-white/80 p-8 shadow-xl ring-1 ring-black/5 backdrop-blur-md dark:bg-white/5 dark:ring-white/10"
            >
                <header class="mb-6">
                    <h1 class="text-2xl font-semibold tracking-tight">
                        닉네임을 입력해주세요
                    </h1>
                    <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">
                        결과 카드와 팀 요약에 표시돼요.
                        <span class="font-medium">2–12자</span>,
                        한글/영문/숫자/언더스코어(_)/하이픈(-) 허용.
                    </p>
                </header>

                <!--
TODO: 나중에 질문 화면으로 연결할 때 action을 questions.html 등으로 교체하세요.
예) <form action="/questions.html" method="GET">
JavaScript를 붙이면 localStorage.setItem('nickname', value) 같은 방식으로 전달 가능.
-->
                <form action="#" method="GET" class="group" autocomplete="on">
                    <div>
                        <label
                            for="nickname"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-200"
                            >닉네임</label
                        >
                        <div class="relative mt-2">
                            <input
                                id="nickname"
                                name="nickname"
                                autocomplete="username"
                                inputmode="text"
                                placeholder="예: 여행러, Explorer_7"
                                required
                                minlength="2"
                                maxlength="12"
                                pattern="^[A-Za-z0-9가-힣_\-]{2,12}$"
                                title="2–12자, 한글/영문/숫자/_(언더스코어)/-(하이픈)만 가능"
                                class="peer w-full rounded-2xl border border-slate-300 bg-white/60 px-4 py-3 text-base shadow-inner outline-none ring-4 ring-transparent transition focus:border-indigo-600 focus:ring-indigo-100 placeholder:text-slate-400 dark:bg-white/10 dark:border-slate-700 dark:focus:border-indigo-400"
                            />
                            <!-- 유효/오류 아이콘 -->
                            <div
                                class="pointer-events-none absolute inset-y-0 right-3 flex items-center"
                            >
                                <!-- valid icon -->
                                <svg
                                    viewBox="0 0 24 24"
                                    class="hidden h-5 w-5 text-emerald-600 peer-[&:not(:placeholder-shown):valid]:block"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill="currentColor"
                                        d="M9.55 18.1 4.9 13.45l1.41-1.41 3.24 3.24 7.24-7.24 1.41 1.41-8.65 8.65Z"
                                    />
                                </svg>
                                <!-- invalid icon -->
                                <svg
                                    viewBox="0 0 24 24"
                                    class="hidden h-5 w-5 text-rose-600 peer-[&:not(:placeholder-shown):invalid]:block"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill="currentColor"
                                        d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm1 15h-2v-2h2v2Zm0-4h-2V7h2v6Z"
                                    />
                                </svg>
                            </div>
                        </div>
                        <!-- 오류 메시지: 입력 시작 후에만 노출 -->
                        <p
                            class="mt-2 hidden text-sm text-rose-600 peer-[&:not(:placeholder-shown):invalid]:block"
                        >
                            형식이 맞지 않아요. 2–12자, 한글/영문/숫자/_/-만
                            입력해주세요.
                        </p>
                    </div>

                    <div class="mt-8 flex items-center justify-between">
                        <a
                            href="#"
                            class="text-sm text-slate-500 underline-offset-2 hover:underline dark:text-slate-400"
                            >뒤로</a
                        >
                        <button
                            type="submit"
                            class="inline-flex items-center gap-2 rounded-xl bg-indigo-600 px-5 py-3 font-medium text-white shadow-lg shadow-indigo-600/20 transition hover:bg-indigo-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2"
                        >
                            다음
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 24 24"
                                class="h-5 w-5"
                            >
                                <path
                                    fill="currentColor"
                                    d="M5 11h10.17l-4.58-4.59L12 5l7 7-7 7-1.41-1.41L15.17 13H5z"
                                />
                            </svg>
                        </button>
                    </div>
                </form>
            </section>

            <footer class="mt-8 text-center text-xs text-slate-400">
                © 2025 Team 3 — Cokothon
            </footer>
        </main>
    </body>
</html>
